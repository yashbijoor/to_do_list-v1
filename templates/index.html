{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Spectral&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" sizes="any" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="heading-wrapper">
            <h1>To Do List</h1>
        </div>
    
        <div class="item-wrapper">
    
            {% block content %}
    
            {% endblock %}
        </div>
    
        <div class="form-wrapper">
            <form action="list" method="post">
                {% csrf_token %}
                <input class="input-bar" type="text" name="newItem" placeholder="New Item" autocomplete="off">
                <button class="button" type="submit" name="list">+</button>
            </form>
        </div>

        <div class="pseudo-container"></div>

        <footer class="footer">Â© 2022</footer>
    </div>
    
</body>
</html>
